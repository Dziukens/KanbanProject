<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"
    />

    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>Weather App</h1>

            <label for="unitType" class="switch">
                <input type="checkbox" id="unitType" checked />
                <div class="slider">
                    <span>Metric</span>
                </div>
            </label>
        </header>

        <form class="search-form">
            <span class="material-symbols-outlined">Search</span>
            <input 
                type="text"
                minlength="1"
                id="search"
                placeholder="Podaj miasto, region lub województwo"
                required
            />
        </form>

        <section class="grid">
            <div class="grid-item day-time">

                <!-- weather data -->
                <div class="weather-data">
                    <div>
                        <span class="temp">99.99</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="temp-range">
                        <div class="arrow-up">↗</div>
                        <span class="max">99.99°C</span>

                        <div class="divider"></div>

                        <div class="arrow-down">↙</div>
                        <div class="min">99.99°C</div>
                    </div>
                </div>
                <!-- weather icon -->
                <img
                src="https://refinedguides.com/weather-app/img/01d.png"
                alt=""
                class="weather-image"
                />
                <div class="city-desc">
                    <h2 class="location">Dąbrowa Górnicza</h2>
                    <div class="separator"></div>
                    <span class="desc">SŁONECZNIE</span>
                </div>
            </div>
    
            <div class="grid-item">
              <h5>wilgotność</h5>
              <p class="humidity">99%</p>
            </div>

            <div class="grid-item">
                <h5>ciśnienie</h5>
                <p class="pressure">9999 hPa</p>
              </div>

            <div class="grid-item">
                <h5>Temperatura odczuwalna</h5>
                <p class="feels-like">99.99 °C</p>
            </div>
    
            <div class="grid-item">
              <h5>wiatr</h5>
              <p class="wind-speed">99.99 m/s</p>
            </div>
    

          </section>
    </main>
</body>
</html>
